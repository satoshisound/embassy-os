<ion-content>
  <ion-grid style="height: 100%; max-width: 500px;">
    <ion-row class="ion-align-items-center" style="height: 100%;">
      <ion-col>
        <ion-card>
          <div style="padding: 20px;">
            <ion-card-header class="ion-text-center">
              <ion-card-title class="ion-padding-bottom">Login</ion-card-title>
              <ion-card-subtitle color="danger">This is a private website. Please authenticate yourself to continue.</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content style="padding-top: 40px;">
              <form (submit)="submitPassword()">
                <ion-item-group>
                  <ion-item color="light">
                    <ion-input [type]="unmasked ? 'text' : 'password'" name="password" placeholder="Password" [(ngModel)]="password" (ionChange)="error = ''"></ion-input>
                    <ion-button fill="clear" [color]="unmasked ? 'danger' : 'primary'" (click)="toggleMask()">
                      <ion-icon slot="icon-only" [name]="unmasked ? 'eye-off-outline' : 'eye-outline'" size="small"></ion-icon>
                    </ion-button>
                  </ion-item>
                  <ion-item *ngIf="error" lines="none">
                    <ion-label class="ion-text-wrap" color="danger">{{ error }}</ion-label>
                  </ion-item>
                </ion-item-group>
                <ion-button class="sharp-button" type="submit" [disabled]="!password" style="margin-top: 80px" expand="block" fill="outline">
                  Login
                </ion-button>
              </form>
            </ion-card-content>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
