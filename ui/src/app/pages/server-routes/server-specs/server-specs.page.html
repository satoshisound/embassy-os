<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <pwa-back-button></pwa-back-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">

  <ion-item-group *ngIf="patch.watch$('server-info') | async as server">
    <ion-item>
      <ion-label>
        <h2>Version</h2>
        <p>{{ server.version | displayEmver }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="break-all">
        <h2>Tor Address</h2>
        <p>{{ server['tor-address'] }}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="copyTor(server['tor-address'])">
        <ion-icon slot="icon-only" name="copy-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label class="break-all">
        <h2>Local Address</h2>
        <p>{{ server['lan-address'] }}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="copyTor(server['lan-address'])">
        <ion-icon slot="icon-only" name="copy-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item-divider>Hardware Specs</ion-item-divider>

    <ion-item *ngFor="let spec of server.specs | keyvalue : asIsOrder">
      <ion-label>
        <h2>{{ spec.key }}</h2>
        <p>{{ spec.value }}</p>
      </ion-label>
    </ion-item>
  </ion-item-group>

</ion-content>
